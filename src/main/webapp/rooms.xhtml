<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Rooms in #{roomsForHotel.hotel.name} hotel:</h2>
    <ol>
        <ui:repeat value="#{roomsForHotel.hotel.rooms}" var="room">
            <li>
                <h:link value="#{room.no} #{room.numberOfVisitors}" outcome="roomDetails?roomId=#{room.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{roomsForHotel.roomToCreate.no}" required="true" />
        <h:commandButton value="Add room to the hotel" action="#{roomsForHotel.createRoom}" >
            <f:param name="hotelId" value="#{roomsForHotel.hotel.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to hotels page"/>
</h:body>
</html>
